<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>동적 홈페이지 예시(진로 과제)</title>
    <style>
        body {
      font-family: '맑은 고딕', Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      transition: background-color 0.5s, color 0.5s;
    }
    .time {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #message {
      font-size: 20px;
      margin-bottom: 30px;
      color: #555;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    </style>
</head>
<body>

      <h1>동적 홈페이지에 오신 것을 환영합니다!</h1>

  <!-- 실시간으로 현재 시간을 표시 -->
  <div class="time" id="currentTime">현재 시간을 불러오는 중...</div>

  <!-- 랜덤 메시지가 출력되는 영역 -->
  <div id="message">버튼을 눌러 메시지를 확인해보세요!</div>

  <!-- 메시지를 업데이트하는 버튼과 테마 전환 버튼 -->
  <button onclick="updateMessage()">메시지 업데이트</button>
  <button onclick="toggleTheme()">테마 전환</button>


    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('currentTime').testContent = '현재 시간: " + timeString;
        }
        setInterval(updateTime, 1000);
        updateTime();

        function updateMessage(){
            const messages = [
                "오늘도 화이팅",
                "아 집에 가고 싶다.",
                "배고파 밥줘",
                "행복해요"
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.gerElementByid('message').textContent = messages[randomIndex];
        }

        let inDarkMode = false;
        function toggleThem(){
            isDarkMode = !idDarkMode;
            if (idDarkMode){
                document.body.style.backgroundColor = "#333";
                document.body.style.color = "#f4f4f4";
            }
            else {
                document.body.style.backgroundColor = "#fff";
                document.body.style.color = "#000";
            }
        }
    </script>

</body>
</html>
